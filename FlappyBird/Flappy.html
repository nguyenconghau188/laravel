<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		canvas {
			boder: 1px solid #d3d3d3;
			background-color: #f1f1f1;
		}
	</style>
</head>
<body onload="startGame()">
	<script>
		var myGameArea = {
			canvas : document.createElement("canvas"),
			start : function() {
				this.canvas.width = 480;
				this.canvas.height = 270;
				this.context = this.canvas.getContext("2d");
				document.body.insertBefore(this.canvas, document.body.childNodes[0]);
				this.interval = setInterval(updateGameArea, 20);//set update every 20ms;
				this.frameNo = 0;//count frame
				window.addEventListener('keydown', function(e){
					myGameArea.key = e.keyCode;
				});
				window.addEventListener('keyup', function(e){
					myGameArea.key = false;
				});
			},
			clear : function() {
				this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
			},
			stop : function() {
				clearInterval(this.interval);
			}
		}

		var myGamePiece;
		var myObstacle;
		var myObstacles = [];

		function startGame(){
			myGameArea.start();
			myGamePiece = new component(30, 30, "red", 10, 120);
			//myObstacle = new component(10, 200, "green", 300, 120);
		}

		function everyInterval(n) {
			if ((myGameArea.frameNo / n) % 1 == 0) { return true;}
			return false;
		}

		function component(width, height, color, x, y) {
			this.width = width;
			this.height = height;
			this.speedX = 0;
			this.speedY = 0;
			this.x = x;
			this.y = y;
			this.update = function() {
				ctx = myGameArea.context;
				ctx.fillStyle = color;
				ctx.fillRect(this.x, this.y, this.width, this.height);
			}
			this.newPos = function() {
				this.x += this.speedX;
				this.y += this.speedY;
			}
			this.crashWith = function(otherobj) {
				var myLeft = this.x;
				var myRight = this.x + (this.width);
				var myTop = this.y;
				var myBot = this.y +(this.height);
				var otherLeft = otherobj.x;
				var otherRight = otherobj.x + otherobj.width;
				var otherTop = otherobj.y;
				var otherBot = otherobj.y + otherobj.height;
				var crash = true;
				if ((myBot < otherTop) || (myTop > otherBot) || (myLeft > otherRight) || (myRight < otherLeft)) {
					crash = false;
				}
				return crash;
			}
		}

		function updateGameArea() {
			var x,y;
			for (var i = 0; i < myObstacles.length; i++) {
				if (myGamePiece.crashWith(myObstacles[i])) {
					myGameArea.stop();
					return;
				}
			}
			myGameArea.clear();
			myGameArea.frameNo += 1;
			if (myGameArea.frameNo == 1 || everyInterval(150)) {
				x = myGameArea.canvas.width;
				y = myGameArea.canvas.height - 200;
				myObstacles.push(new component(10, 200, "green", x, y))
			}
			for (var i = 0; i < myObstacles.length; i++) {
					myObstacles[i].x += -1;
					myObstacles[i].update();
			}	

			
			if (myGameArea.key && myGameArea.key == 37) {myGamePiece.speedX = -1;}
			else if (myGameArea.key && myGameArea.key == 39) {myGamePiece.speedX = 1;}
			else if (myGameArea.key && myGameArea.key == 38) {myGamePiece.speedY = -1;}
			else if (myGameArea.key && myGameArea.key == 40) {myGamePiece.speedY = 1;}
			else {
				myGamePiece.speedX = 0;
				myGamePiece.speedY = 0;
			}

			myGamePiece.newPos();//set new Position allow speed
			myGamePiece.update();
					
		}

		function moveUp() {
			myGamePiece.speedY -= 5;
		}

		function moveDown() {
			myGamePiece.speedY += 5;
		}

		function moveLeft() {
			myGamePiece.speedX -= 5;
		}

		function moveRight() {
			myGamePiece.speedX += 5;
		}

		function clearMove() {
			myGamePiece.speedX = 0;
			myGamePiece.speedY = 0;
		}
	</script>

</body>
</html>
